<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPG - Dragon Repeller</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game">
    <h1 class="title">🐉 Dragon Repeller</h1>
    <div id="stats">
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1" class="btn-glow">🏪 Go to store</button>
      <button id="button2" class="btn-glow">🕸️ Go to cave</button>
      <button id="button3" class="btn-glow">⚔️ Fight dragon</button>
    </div>
    <div id="monsterStats">
      <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">
      Welcome to <strong>Dragon Repeller</strong>. You must defeat the dragon that is preventing people from leaving the town.
      You are in the town square. Where do you want to go? Use the buttons above.
    </div>
    <div id="dragon">
      <img id="dragonImage" src="dragon.png" alt="Dragon" />
    </div>
    <div id="monsterStats">...</div>
<div id="dragon">
  <img id="dragonImage" src="dragon.png" alt="Dragon" />
</div>


  </div>
  <script src="script.js"></script>
</body>
</html>
